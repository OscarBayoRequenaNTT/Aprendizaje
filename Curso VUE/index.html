  </head>

        <div class="row justify-content-center bg-custom-primary">
            <div class="col-10 pb-3">
                <span class="display-3 text-custom-primary-color fw-bold pb-5 ">Canciones de la playlist</span>
            </div>
        </div>
   

      <div class="row justify-content-center">
        <div class="col-10 bg-light my-3 rounded min-vh-100">
          
            <div class="row justify-content-start py-3">
                <div class="col">
                    <span class="text-custom-primary-color fw-bolder">Duración de la playist: </span>{{playlistLengthInMinAndSecs}}
                </div>
            </div>

          <div class="row justify-content-around pb-3">
            <div class="col-2">
              <button class="btn bg-custom-light-primary w-100" v-on:click="agregarCancion">Agregar canción</button>
              <!--<button @click>Boton agrega cancion</button>-->
            </div>
            <div class="col">
              <input
                class="form-control"
                id="artist"
                type="text"
                placeholder="Artista"
                v-model="nCancionArtist"
              />
            </div>
            <div class="col">
              <input
                class="form-control"
                id="name"
                type="text"
                placeholder="Nombre de la canción"
                v-model="nCancionName"
              />
            </div>
            <div class="col">
              <input
                class="form-control"
                id="duration"
                type="number"
                placeholder="Duración en segundos"
                v-model="nCancionDuration"
                v-on:keyup.enter="agregarCancion"
              />
            </div>
          </div>

          <div class="row justify-content-start pb-3">
            <div class="col-2">
              <button class="btn bg-custom-light-primary w-100" v-on:click="eliminaCancion(delCancionName)">Eliminar canción</button>
              <!--<button @click>Boton agrega cancion</button>-->
            </div>
            <div class="col-3">
              <input
                class="form-control"
                id="delName"
                type="text"
                placeholder="Nombre"
                v-model="delCancionName"
                v-on:keyup.enter="eliminaCancion(delCancionName)"
              />
            </div>

          </div>

          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>Artista</th>
                <th>Canción</th>
                <th>Duración (secs)</th>
              </tr>
            </thead>
            <tbody class="tbody-light">
              <tr class="bg-custom-light-primary" v-for="cancion in canciones" v-if="cancion.duration >= 270">
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Artista"
                    v-model="cancion.artist"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                    v-model="cancion.name"
                  />
                </td>
                <td>
                    <div class="row justify-content-between">
                        <div class="col-10">
                            <input
                    type="number"
                    class="form-control"
                    placeholder="Duración"
                    v-model.number="cancion.duration"
                  />
                        </div>
                        <div class="col-1">
                            <button class="btn bg-custom-accent" @click="cancion.duration++">+</button>
                        </div>
                        <div class="col-1">
                            <button class="btn bg-custom-accent" @click="cancion.duration--">-</button>
                        </div>
                    </div>
                </td>
              </tr>
              <tr  v-else>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Artista"
                    v-model="cancion.artist"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                    v-model="cancion.name"
                  />
                </td>
                <td>
                    <div class="row justify-content-between">
                        <div class="col-10">
                            <input
                    type="number"
                    class="form-control"
                    placeholder="Duración"
                    v-model.number="cancion.duration"
                  />
                        </div>
                        <div class="col-1">
                            <button class="btn bg-custom-accent" @click="cancion.duration++">+</button>
                        </div>
                        <div class="col-1">
                            <button class="btn bg-custom-accent" @click="cancion.duration--">-</button>
                        </div>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
